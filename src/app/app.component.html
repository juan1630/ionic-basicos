<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Start Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>

                <ion-menu-toggle *ngFor="let componente of componentes | async">
                    <ion-item [routerLink]="componente.redirectTo"> {{ componente.name }}
                        <ion-icon slot="start" color="primary" [name]="componente.icon"></ion-icon>
                    </ion-item>

                </ion-menu-toggle>


            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
