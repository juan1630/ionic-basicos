<app-header titulo="Checks"></app-header>

<!-- nuestro header personalizado  -->

<ion-content>

    <ion-item *ngFor="let item of data" (click)="onClick( item)">
        <ion-label> {{ item.name }} </ion-label>
        <ion-checkbox slot="end" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>

    <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
        Ver data
    </ion-button>
</ion-content>
