<app-header>
</app-header>

<ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let usuario of usuarios | async">
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(usuario)">

                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share(usuario)">
                    <ion-icon slot="icon-only" name="share-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(usuario)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>


            <ion-item>
                <ion-label>
                    <h3> {{ usuario.name }} </h3>
                    <p>
                        {{ usuario.usernname }} {{ usuario.email }}
                    </p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end text-samll"> {{ usuario.phone }} </ion-label>
            </ion-item>

        </ion-item-sliding>
    </ion-list>
</ion-content>
