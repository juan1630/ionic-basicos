<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>

        <ion-title color="primary"> List Reorder</ion-title>
        <ion-toggle (click)="cambiar()">Cambiar</ion-toggle>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-reorder-group [disabled]="toogle" (ionItemReorder)="doReorder( $event )">

        <ion-item *ngFor="let  personaje of personajes">
            <ion-label> {{ personaje }} </ion-label>

            <ion-reorder slot="end">
                <ion-icon slot="end" name="add"></ion-icon>
            </ion-reorder>

        </ion-item>
    </ion-reorder-group>


</ion-content>
