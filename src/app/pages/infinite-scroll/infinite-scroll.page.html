<app-header></app-header>


<ion-content>

    <ion-list *ngFor="let item of infiniteScroll1; let i = index">
        <ion-item>

            <ion-label class="center"> item {{ i +1 }} </ion-label>
        </ion-item>
    </ion-list>


    <!--  threshold la altura en la que se va a mostrar el infinitie scroll  -->

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
